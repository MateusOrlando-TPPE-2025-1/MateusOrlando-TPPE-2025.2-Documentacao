site_name: SpendWise - Documentação Técnica
site_description: Documentação completa do sistema de finanças pessoais SpendWise
site_author: Mateus Orlando
site_url: https://mateusorlando.github.io/SpendWise-Docs

# Repository
repo_name: MateusOrlando/SpendWise-Docs
repo_url: https://github.com/MateusOrlando/SpendWise-Docs
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  logo: assets/logo.png
  favicon: assets/favicon.ico

# Plugins
plugins:
  - search:
      lang: pt
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: MateusOrlando/SpendWise-Docs
      branch: main
  - minify:
      minify_html: true
  - awesome-pages
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          paths: [../SpendWise/backend/src]
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc: true

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: Nesta página
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: MateusOrlando
      repo: SpendWise-Docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

# Page tree
nav:
  - Início: index.md
  - Visão Geral:
    - Sobre o Projeto: overview/about.md
    - Arquitetura: overview/architecture.md
    - Tecnologias: overview/technologies.md
  - Backend:
    - Introdução: backend/index.md
    - Clean Architecture: backend/clean-architecture.md
    - Domain Layer: backend/domain.md
    - Application Layer: backend/application.md
    - Infrastructure Layer: backend/infrastructure.md
    - API Layer: backend/api.md
  - Frontend:
    - Introdução: frontend/index.md
    - Next.js Setup: frontend/nextjs.md
    - Componentes: frontend/components.md
    - Integração API: frontend/api-integration.md
  - Docker & DevOps:
    - Docker: docker/index.md
    - Desenvolvimento: docker/development.md
    - Produção: docker/production.md
    - CI/CD: docker/cicd.md
  - API Reference:
    - Autenticação: api/auth.md
    - Usuários: api/users.md
    - Categorias: api/categories.md
    - Transações: api/transactions.md
    - Relatórios: api/reports.md
  - Diagramas:
    - Modelo de Dados: diagrams/data-model.md
    - Arquitetura: diagrams/architecture.md
    - Fluxos: diagrams/flows.md
  - Guias:
    - Setup Local: guides/setup.md
    - Contribuição: guides/contributing.md
    - Deploy: guides/deploy.md
    - Troubleshooting: guides/troubleshooting.md
  - Especificações:
    - Regras de Negócio: specs/business-rules.md
    - User Stories: specs/user-stories.md
    - Padrões: specs/patterns.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MateusOrlando
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/mateusorlando
    - icon: fontawesome/solid/envelope
      link: mailto:mateus.orlando@unb.br

  version:
    provider: mike
    default: latest

  analytics:
    provider: google
    property: G-XXXXXXXXXX

  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're looking for. With your consent, you're helping us to
      make our documentation better.
